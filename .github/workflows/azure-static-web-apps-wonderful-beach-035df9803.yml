name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - master
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - master
jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    permissions:
       id-token: write
       contents: read
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false
      - name: Install OIDC Client from Core Package
        run: npm install @actions/core@1.6.0 @actions/http-client
        
      - name: Setup .NET 10
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '10.0.x'
      
      - name: Install wasm-tools workload
        run: dotnet workload install wasm-tools

      - name: Restore and Publish Blazor WASM
        working-directory: Współbieżne-Blazor
        run: |
          dotnet restore
          dotnet publish -c Release -o ./publish

      - name: Verify publish output
        working-directory: Współbieżne-Blazor/publish/wwwroot
        run: |
          echo "Listing published wwwroot files:"
          ls -la
          echo "Check index.html exists:"
          test -f index.html && echo "index.html FOUND" || (echo "index.html MISSING" && exit 1)
          
      - name: Get Id Token
        uses: actions/github-script@v6
        id: idtoken
        with:
           script: |
               const coredemo = require('@actions/core')
               return await coredemo.getIDToken()
           result-encoding: string
      - name: Build and Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_WONDERFUL_BEACH_035DF9803 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "Współbieżne-Blazor/publish/wwwroot"
          api_location: ""
          output_location: ""
          skip_app_build: 'true'
          github_id_token: ${{ steps.idtoken.outputs.result }}
        env:
          DOTNET_VERSION: '10.0'

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          action: "close"










