name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - master
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - master

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: true
          lfs: false

      - name: Show repo (debug)
        run: |
          echo "PWD: $(pwd)"
          ls -la ./Współbieżne-Blazor || true
          find ./Współbieżne-Blazor -maxdepth 2 -type f -name '*.csproj' -print || true

      - name: Setup .NET 9
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '9.0.x'

      - name: Restore dependencies
        run: dotnet restore "./Współbieżne-Blazor/WspółbieżneBlazor.csproj"

      - name: Build & Publish Blazor (Release)
        run: |
          dotnet publish "./Współbieżne-Blazor/WspółbieżneBlazor.csproj" -c Release -o ./Współbieżne-Blazor/publish

      - name: Inspect publish folder
        run: |
          echo "Publish folder listing:"
          ls -la ./Współbieżne-Blazor/publish || true
          echo "Publish/wwwroot listing (if exists):"
          ls -la ./Współbieżne-Blazor/publish/wwwroot || true

      - name: Deploy to Azure Static Web Apps (upload)
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_WONDERFUL_BEACH_035DF9803 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "./Współbieżne-Blazor"
          app_artifact_location: "./Współbieżne-Blazor/publish/wwwroot"
  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          action: "close"



